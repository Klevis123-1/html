            margin: 0;
            background-color: rgba(128, 128, 128, 0.5); /* Grey and blurry background */
            backdrop-filter: blur(8px);

        .container {
            background: #2c2c2c; /* Dark square */

            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;

            padding: 10px;

            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;

        button:disabled {

        select {

            padding: 5px;
            font-size: 16px;
        }

        .output {

</head>
