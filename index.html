<head>

    <title>Font Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(128, 128, 128, 0.5); /* Grey and blurry background */
            backdrop-filter: blur(8px);
        }

        .container {
            background: #2c2c2c; /* Dark square */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: white; /* White text */
            text-shadow: 0px 0px 10px #fff; /* Glowing text effect */
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        select {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }

        .output {
            font-size: 24px;
            margin-top: 10px;
            white-space: pre-wrap;
            color: white; /* Make output text white */
        }
    </style>
</head>
