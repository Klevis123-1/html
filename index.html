<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klev's Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        .container {
            background: black; /* Black background for the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: white; /* White text color */
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00; /* Glowing effect */
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #222; /* Dark background for textarea */
            color: white; /* White text color */
            border: 1px solid #444; /* Border color */
            border-radius: 5px; /* Rounded corners */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        select {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
            background-color: #222; /* Dark background for select */
            color: white; /* White text color */
            border: 1px solid #444; /* Border color */
            border-radius: 5px; /* Rounded corners */
        }

        .output {
            font-size: 24px;
            margin-top: 10px;
            white-space: pre-wrap;
            color: white; /* White text color */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Klev’s Converter</h1>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea><br>

    <select id="fontStyle">
        <option value="block">Blocky Squares</option>
        <option value="cursive">Cursive</option>
        <option value="bold">Bold</option>
        <option value="tiny">Tiny</option>
    </select><br>

    <button id="convertBtn">Convert</button>
    <button id="copyBtn" disabled>Copy to Clipboard</button>
    <div class="output" id="outputText"></div>
</div>

<script>
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const convertBtn = document.getElementById('convertBtn');
    const copyBtn = document.getElementById('copyBtn');
    const fontStyle = document.getElementById('fontStyle');

    // Define different font styles including Tiny
    const fonts = {
        'block': {
            // Blocky Squares definitions...
        },
        'cursive': {
            // Cursive definitions...
        },
        'bold': {
            // Bold definitions...
        },
        'tiny': {
            'A': 'ᵀ', 'B': 'ʷ', 'C': 'ᶜ', 'D': 'ᵈ', 'E': 'ᵉ', 'F': 'ᶠ',
            'G': 'ᵍ', 'H': 'ʰ', 'I': 'ⁱ', 'J': 'ʲ', 'K': 'ᵏ', 'L': 'ˡ',
            'M': 'ᵐ', 'N': 'ⁿ', 'O': 'ᵒ', 'P': 'ᵖ', 'Q': '𝓆', 'R': 'ʳ',
            'S': 'ˢ', 'T': 'ᵗ', 'U': 'ᵘ', 'V': 'ᵛ', 'W': 'ʷ', 'X': 'ˣ',
            'Y': 'ʸ', 'Z': 'ᶻ',
            'a': 'ᵃ', 'b': 'ᵇ', 'c': 'ᶜ', 'd': 'ᵈ', 'e': 'ᵉ', 'f': 'ᶠ',
            'g': 'ᵍ', 'h': 'ʰ', 'i': 'ⁱ', 'j': 'ʲ', 'k': 'ᵏ', 'l': 'ˡ',
            'm': 'ᵐ', 'n': 'ⁿ', 'o': 'ᵒ', 'p': 'ᵖ', 'q': '𝓆', 'r': 'ʳ',
            's': 'ˢ', 't': 'ᵗ', 'u': 'ᵘ', 'v': 'ᵛ', 'w': 'ʷ', 'x': 'ˣ',
            'y': 'ʸ', 'z': 'ᶻ', ' ': ' '
        }
    };

    const convertText = (text, font) => {
        return text.split('').map(char => fonts[font][char] || char).join('');
    };

    convertBtn.addEventListener('click', () => {
        const text = inputText.value;
        const selectedFont = fontStyle.value;
        const convertedText = convertText(text, selectedFont);
        outputText.textContent = convertedText;
        copyBtn.disabled = !convertedText;
    });

    copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(outputText.textContent).then(() => {
            alert('Text copied to clipboard!');
        });
    });
</script>

</body>
</html>
